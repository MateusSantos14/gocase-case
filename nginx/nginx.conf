events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Rota raiz -> N8N
        location / {
            proxy_pass http://n8n:5678;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for N8N (Fix Connection Lost)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400; # Long connections
            
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off; # N8N often prefers off for SSE
        }

        # Rota /dashboard -> Streamlit (COM SENHA)
        location /dashboard {
            auth_basic "Area Restrita";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://streamlit:8501/dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
        
        # Rota espec√≠fica para o stream do Streamlit (WebSocket)
        location /dashboard/_stcore/stream {
            proxy_pass http://streamlit:8501/dashboard/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }
}
